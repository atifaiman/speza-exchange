      function myFunction() {

             txtValue = td.textContent || td.innerText;

               tr[i].style.display = "";
             } else {
               tr[i].style.display = "none";
             }
           }

       }

     var request = new XMLHttpRequest()
     
     var proxyURL = 'https://cors-anywhere.herokuapp.com';
     
     request.open('GET', proxyURL + "/" +  'https://blockchain.mundoexchange.io/api/v2/peatio/public/markets/tickers/', true)
     
     request.setRequestHeader('Access-Control-Allow-Headers', 'Origin, Content-Type, X-Auth-Token');
     
     request.setRequestHeader('Access-Control-Allow-Origin', '*');
     
     request.setRequestHeader('Access-Control-Allow-Method', 'GET');

     request.onload = function() {
     
       if (request.status >= 200 && request.status < 400) {
         // array splits the resonse into each market 
         
        // var data = JSON.stringify(this.response);
         var data = this.response;
         data = data.split(/[}}]/);
         var cleandata ="|";

         for ( h=0 ; h < data.length ; h++) {
             if ( h%2 === 0 ){
                 cleandata += data[h] + "|";
             }
         }
         cleandata = cleandata.split("|");
         cleandata.pop();
         cleandata.pop();
         cleandata.shift();
       
         //cleandata is the array each index contains one market  with empty elements if first element and last two elements
    
         var result = [];
         var endResult = [];
         //result.length = 10;
         //var marketData = "";
         //var rawdata = "";
         //var KIR = "";
           for ( o=0 ; o < cleandata.length ; o++) {
             cleandata[o] =   cleandata[o] ; 
             var Market = cleandata[o].split(",");
             if( o > 0 ){
                 // the first market contains empty value in first index instead of itemvalues
                 Market.shift();
             }
             for ( j=0 ; j < Market.length ; j++){
         
                 if ( j >= 2){
                         // all other values
                     var newitem = Market[j].replace(/\"/g, '');
                     newitem = newitem.replace(/{/g, '');
                 
                     var MarketName = newitem.split(":");
                     for ( k=0 ; k < MarketName.length ; k++){
                    
                         if (k%2 === 1){
                             result.push( MarketName[k]);
                         }
                     }
                 
                 } else {
                         if (j === 0 ){
                             //market Name
                             var newitem = Market[j].replace(/\"/g, '');
                             newitem = newitem.replace(/{/g, '');
                           
                             var MarketName = newitem.split(":");
                           
                             result.push(MarketName[0]);
                     } else if ( j=== 1 ) {
                             // Buy Value
                             var newitem = Market[j].replace(/\"/g, '');
                             newitem = newitem.replace(/{/g, '');
                           
                             var MarketName = newitem.split(":");
                             result.push(MarketName[2]);
                     }
               }
               endResult.push(result);
               result = new Array();
             }
